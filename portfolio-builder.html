<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集生成器 | Portfolio Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        .header .subtitle {
            font-size: 1.5em;
            opacity: 0.95;
            margin-bottom: 15px;
        }

        /* 编辑器 */
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 4px solid #667eea;
            padding-bottom: 15px;
        }

        /* 表单 */
        .form-section {
            margin-bottom: 35px;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* 项目列表 */
        .projects-list {
            margin-top: 25px;
        }

        .project-card {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            position: relative;
        }

        .project-card h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.3em;
        }

        .project-card p {
            color: #666;
            line-height: 1.7;
            margin-bottom: 10px;
        }

        .project-card .tech-stack {
            color: #667eea;
            font-weight: 500;
            margin-top: 12px;
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* 按钮 */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 8px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-add {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 预览 */
        .preview-content {
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            padding: 35px;
            background: #fafafa;
            min-height: 700px;
            max-height: 900px;
            overflow-y: auto;
        }

        .preview-content::-webkit-scrollbar {
            width: 10px;
        }

        .preview-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .preview-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .preview-content iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .empty-preview {
            text-align: center;
            padding: 120px 30px;
            color: #999;
        }

        .empty-icon {
            font-size: 100px;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 提示框 */
        .help-text {
            color: #999;
            font-size: 0.9em;
            margin-top: 8px;
            font-style: italic;
        }

        /* 模板选择 */
        .template-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .template-card {
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .template-card.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .template-preview {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .template-name {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 作品集生成器</h1>
            <p class="subtitle">专业的产品/项目作品集网站生成工具</p>
            <p>快速创建精美的作品集展示页面，突出你的产品和项目</p>
        </div>

        <div class="editor-container">
            <!-- 左侧：编辑器 -->
            <div class="panel">
                <h2>✏️ 编辑内容</h2>

                <!-- 基本信息 -->
                <div class="form-section">
                    <h3>📝 基本信息</h3>
                    <div class="form-group">
                        <label class="form-label">姓名/品牌名称</label>
                        <input type="text" class="form-control" id="name" placeholder="张三 / 公司名称">
                    </div>
                    <div class="form-group">
                        <label class="form-label">职位/标语</label>
                        <input type="text" class="form-control" id="title" placeholder="产品经理 / 打造卓越产品">
                    </div>
                    <div class="form-group">
                        <label class="form-label">个人简介</label>
                        <textarea class="form-control" id="bio" placeholder="简要介绍你的背景、专长和理念..."></textarea>
                        <div class="help-text">建议100-200字</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">联系方式</label>
                        <input type="text" class="form-control" id="contact" placeholder="邮箱、电话、网站等">
                    </div>
                </div>

                <!-- 添加项目 -->
                <div class="form-section">
                    <h3>🚀 添加项目/产品</h3>
                    <div class="form-group">
                        <label class="form-label">项目名称</label>
                        <input type="text" class="form-control" id="projectName" placeholder="产品/项目名称">
                    </div>
                    <div class="form-group">
                        <label class="form-label">项目描述</label>
                        <textarea class="form-control" id="projectDesc" placeholder="详细描述项目的背景、目标、创新点和成果..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">技术栈/关键词</label>
                        <input type="text" class="form-control" id="projectTech" placeholder="React, Python, AI, 等">
                    </div>
                    <div class="form-group">
                        <label class="form-label">演示链接（可选）</label>
                        <input type="text" class="form-control" id="projectDemo" placeholder="https://demo.example.com">
                        <div class="help-text">项目演示或视频链接</div>
                    </div>
                    <button class="btn btn-add" onclick="addProject()">➕ 添加到作品集</button>
                </div>

                <!-- 已添加的项目列表 -->
                <div class="form-section">
                    <h3>📚 已添加的项目 (<span id="projectCount">0</span>)</h3>
                    <div class="projects-list" id="projectsList">
                        <p style="color: #999; text-align: center; padding: 30px;">还没有添加项目</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="generatePortfolio()">🎨 生成作品集</button>
                    <button class="btn btn-success" onclick="downloadHTML()" style="display:none;" id="downloadBtn">💾 下载HTML</button>
                    <button class="btn btn-secondary" onclick="copyCode()" style="display:none;" id="copyBtn">📋 复制代码</button>
                </div>
            </div>

            <!-- 右侧：预览 -->
            <div class="panel">
                <h2>👀 实时预览</h2>

                <!-- 模板选择 -->
                <div class="form-section">
                    <h3>选择模板风格</h3>
                    <div class="template-selector">
                        <div class="template-card active" onclick="selectTemplate('modern')" data-template="modern">
                            <div class="template-preview">🎨</div>
                            <div class="template-name">现代简约</div>
                        </div>
                        <div class="template-card" onclick="selectTemplate('professional')" data-template="professional">
                            <div class="template-preview">💼</div>
                            <div class="template-name">专业商务</div>
                        </div>
                        <div class="template-card" onclick="selectTemplate('creative')" data-template="creative">
                            <div class="template-preview">✨</div>
                            <div class="template-name">创意炫酷</div>
                        </div>
                    </div>
                </div>

                <div class="preview-content" id="previewContent">
                    <div class="empty-preview">
                        <div class="empty-icon">🖼️</div>
                        <div style="font-size: 1.2em; color: #666;">填写信息并添加项目后，这里将显示生成的作品集预览</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let projects = [];
        let selectedTemplate = 'modern';
        let generatedHTML = '';

        function selectTemplate(template) {
            selectedTemplate = template;
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.template-card').classList.add('active');

            // 如果已经有内容，重新生成预览
            if (projects.length > 0) {
                generatePortfolio();
            }
        }

        function addProject() {
            const name = document.getElementById('projectName').value.trim();
            const desc = document.getElementById('projectDesc').value.trim();
            const tech = document.getElementById('projectTech').value.trim();
            const demo = document.getElementById('projectDemo').value.trim();

            if (!name || !desc) {
                alert('请填写项目名称和描述！');
                return;
            }

            const project = {
                id: Date.now(),
                name,
                description: desc,
                tech,
                demo
            };

            projects.push(project);
            updateProjectsList();
            clearProjectForm();
        }

        function removeProject(id) {
            projects = projects.filter(p => p.id !== id);
            updateProjectsList();
            if (projects.length > 0) {
                generatePortfolio();
            }
        }

        function updateProjectsList() {
            const container = document.getElementById('projectsList');
            document.getElementById('projectCount').textContent = projects.length;

            if (projects.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 30px;">还没有添加项目</p>';
                return;
            }

            container.innerHTML = projects.map(p => `
                <div class="project-card">
                    <button class="remove-btn" onclick="removeProject(${p.id})">删除</button>
                    <h4>${p.name}</h4>
                    <p>${p.description.substring(0, 100)}${p.description.length > 100 ? '...' : ''}</p>
                    ${p.tech ? `<div class="tech-stack">🔧 ${p.tech}</div>` : ''}
                    ${p.demo ? `<div class="tech-stack">🔗 ${p.demo}</div>` : ''}
                </div>
            `).join('');
        }

        function clearProjectForm() {
            document.getElementById('projectName').value = '';
            document.getElementById('projectDesc').value = '';
            document.getElementById('projectTech').value = '';
            document.getElementById('projectDemo').value = '';
        }

        function generatePortfolio() {
            const name = document.getElementById('name').value.trim() || '您的名字';
            const title = document.getElementById('title').value.trim() || '专业人才';
            const bio = document.getElementById('bio').value.trim() || '暂无简介';
            const contact = document.getElementById('contact').value.trim();

            if (projects.length === 0) {
                alert('请至少添加一个项目！');
                return;
            }

            const html = buildPortfolioHTML(name, title, bio, contact, projects);
            generatedHTML = html;
            showPreview(html);

            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function buildPortfolioHTML(name, title, bio, contact, projects) {
            const templates = {
                modern: buildModernTemplate,
                professional: buildProfessionalTemplate,
                creative: buildCreativeTemplate
            };

            return templates[selectedTemplate](name, title, bio, contact, projects);
        }

        function buildModernTemplate(name, title, bio, contact, projects) {
            return `<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${name} - 作品集</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            line-height: 1.8;
            color: #333;
            background: #f5f5f5;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 40px;
            text-align: center;
            border-radius: 25px;
            margin-bottom: 50px;
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
        }
        h1 { font-size: 3.5em; margin-bottom: 20px; font-weight: 700; }
        .subtitle { font-size: 1.6em; opacity: 0.95; margin-bottom: 30px; }
        .bio {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.15em;
            line-height: 1.9;
            opacity: 0.9;
        }
        .contact {
            margin-top: 30px;
            font-size: 1.2em;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            display: inline-block;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 35px;
            margin-top: 40px;
        }
        .project-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border-top: 5px solid #667eea;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
        }
        .project-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .project-desc {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .tech-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .demo-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .demo-link:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>${name}</h1>
            <p class="subtitle">${title}</p>
            <p class="bio">${bio}</p>
            ${contact ? `<div class="contact">📧 ${contact}</div>` : ''}
        </header>

        <div class="projects">
            ${projects.map(p => `
                <div class="project-card">
                    <div class="project-title">${p.name}</div>
                    <div class="project-desc">${p.description}</div>
                    ${p.tech ? `
                        <div class="project-tech">
                            ${p.tech.split(',').map(t => `<span class="tech-tag">${t.trim()}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${p.demo ? `<a href="${p.demo}" class="demo-link" target="_blank">🔗 查看演示</a>` : ''}
                </div>
            `).join('')}
        </div>

        <footer>
            <p>© ${new Date().getFullYear()} ${name}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>`;
        }

        function buildProfessionalTemplate(name, title, bio, contact, projects) {
            // 专业商务模板（简化版本）
            return buildModernTemplate(name, title, bio, contact, projects);
        }

        function buildCreativeTemplate(name, title, bio, contact, projects) {
            // 创意炫酷模板（简化版本）
            return buildModernTemplate(name, title, bio, contact, projects);
        }

        function showPreview(html) {
            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'width:100%;height:800px;border:none;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1)';

            document.getElementById('previewContent').innerHTML = '';
            document.getElementById('previewContent').appendChild(iframe);

            iframe.contentDocument.open();
            iframe.contentDocument.write(html);
            iframe.contentDocument.close();
        }

        function downloadHTML() {
            if (!generatedHTML) return;

            const blob = new Blob([generatedHTML], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-portfolio.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyCode() {
            if (!generatedHTML) return;

            navigator.clipboard.writeText(generatedHTML).then(() => {
                alert('✅ HTML代码已复制到剪贴板！');
            }).catch(() => {
                alert('❌ 复制失败，请手动复制');
            });
        }
    </script>
</body>
</html>
