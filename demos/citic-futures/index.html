    <!-- Enhanced auto-login script: force bypass login page -->
    <script>
      (function() {
        // Set mock authentication data in localStorage before app loads
        var mockToken = 'demo-token-' + Date.now();
        var mockUserId = 'demo-user-001';
        var mockMobile = '13800138000';

        localStorage.setItem('token', mockToken);
        localStorage.setItem('userId', mockUserId);
        localStorage.setItem('userMobile', mockMobile);

        // Function to check and redirect from login page
        var redirectToHome = function() {
          var hash = window.location.hash;
          if (hash === '' || hash === '#/' || hash === '#/pages/auth/login') {
            console.log('[Auto-login] Detected login page, redirecting to home...');
            window.location.hash = '#/pages/home/index';
          }
        };

        // Immediate redirect
        redirectToHome();

        // Watch for hash changes and keep redirecting if back to login
        window.addEventListener('hashchange', function() {
          redirectToHome();
        });

        // Also check periodically for the first few seconds (in case router resets)
        var checkCount = 0;
        var maxChecks = 10;
        var checkInterval = setInterval(function() {
          redirectToHome();
          checkCount++;
          if (checkCount >= maxChecks) {
            clearInterval(checkInterval);
            console.log('[Auto-login] Monitoring stopped after ' + maxChecks + ' checks');
          }
        }, 500);

        // Listen to DOMContentLoaded as a final checkpoint
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(redirectToHome, 100);
          setTimeout(redirectToHome, 500);
          setTimeout(redirectToHome, 1000);
        });
      })();
    </script>
