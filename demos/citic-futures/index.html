<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- Force redirect using meta refresh - happens BEFORE any JS -->
    <script>
      // Check hash IMMEDIATELY and inject meta refresh if needed
      var hash = window.location.hash;
      if (!hash || hash === '#/' || hash === '#/pages/auth/login') {
        // Use meta refresh for instant redirect (faster than JS)
        document.write('<meta http-equiv="refresh" content="0; url=' +
          window.location.href.split('#')[0] + '#/pages/home/index' + '">');
        // Hide page during redirect
        document.write('<style>html{opacity:0;}</style>');
      }
    </script>

    <link rel="stylesheet" href="./assets/uni.b8118566.css">

    <script>
      var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
        CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
        (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    </script>
    <title>trading-boot-camp</title>

    <!-- Tailwind & FontAwesome CDN -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="module" crossorigin src="./assets/index-BWcxsYn8.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CWHz2mCs.css">
  </head>

  </body>
</html>
