<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- Immediately redirect to home if accessing login page -->
    <script>
      (function() {
        var hash = window.location.hash;
        var targetHash = '#/pages/home/index';

        // If on root, login page, or no hash, redirect immediately
        if (!hash || hash === '#/' || hash === '#/pages/auth/login') {
          // Replace history state completely
          if (window.history && window.history.replaceState) {
            window.history.replaceState(null, '', targetHash);
          } else {
            window.location.replace(window.location.pathname + targetHash);
          }

          // Also set the hash directly as a fallback
          window.location.hash = targetHash;
        }
      })();
    </script>

    <link rel="stylesheet" href="./assets/uni.b8118566.css">

    <script>
      var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
        CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
        (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    </script>

    <link rel="stylesheet" crossorigin href="./assets/index-CWHz2mCs.css">
  </head>

</html>
