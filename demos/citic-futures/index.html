    <!-- Auto-login script: bypass login page and go directly to home -->
    <script>
      (function() {
        // Set mock authentication data in localStorage before app loads
        var mockToken = 'demo-token-' + Date.now();
        var mockUserId = 'demo-user-001';
        var mockMobile = '13800138000';

        localStorage.setItem('token', mockToken);
        localStorage.setItem('userId', mockUserId);
        localStorage.setItem('userMobile', mockMobile);

        // If we're on the login page, redirect to home
        if (window.location.hash === '' || window.location.hash === '#/' || window.location.hash === '#/pages/auth/login') {
          window.location.hash = '#/pages/home/index';
        }
      })();
    </script>
