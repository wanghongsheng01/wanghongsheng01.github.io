<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能简历转换工具 Pro | AI Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            margin-bottom: 10px;
        }

        .header .description {
            font-size: 1.1em;
            opacity: 0.85;
        }

        /* 功能卡片 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-8px);
        }

        .feature-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: #666;
            line-height: 1.6;
        }

        /* 主工作区 */
        .workspace {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .workspace {
                grid-template-columns: 1fr;
            }

        .panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        /* 上传区域 */
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 25px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 70px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .upload-hint {
            color: #999;
            font-size: 0.95em;
        }

        .file-input {
            display: none;
        }

        .file-info {
            background: #e8f4ff;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        /* 按钮 */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* 预览区域 */
        .preview-content {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            background: #fafafa;
            min-height: 600px;
            max-height: 800px;
            overflow-y: auto;
        }

        .preview-content iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
        }

        .empty-preview {
            text-align: center;
            padding: 100px 20px;
            color: #999;
        }

        .empty-preview-icon {
            font-size: 80px;
            margin-bottom: 25px;
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 选项卡 */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 30px;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        /* 表单 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* 作品集列表 */
        .projects-list {
            display: grid;
            gap: 20px;
        }

        .project-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .project-item h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .project-item p {
            color: #666;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>🚀 智能简历转换工具 Pro</h1>
            <p class="subtitle">AI驱动的简历解析 + 精美主页生成 + 作品集展示</p>

        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📄</div>
                <div class="feature-title">智能解析</div>

            <div class="feature-card">

            <div class="panel">

                    <button class="tab active" onclick="switchTab('upload')">上传简历</button>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script>
        // 配置 PDF.js
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
        }

        let currentFile = null;
        let generatedHTML = '';

        // 选项卡切换
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 上传区域设置
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const generateBtn = document.getElementById('generateBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            const validExts = ['.pdf', '.doc', '.docx', '.tex', '.txt'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();

            if (!validExts.includes(fileExt)) {
                alert('请上传支持的文件格式：PDF、Word、LaTeX、TXT');
                return;
            }

            currentFile = file;
            document.getElementById('fileName').textContent = '📄 ' + file.name;
            document.getElementById('fileSize').textContent = '大小: ' + (file.size / 1024).toFixed(2) + ' KB';
            fileInfo.classList.add('show');
            generateBtn.disabled = false;
        }

        async function generateHomepage() {
            if (!currentFile) return;

            showLoading();

            try {
                const text = await parseFile(currentFile);
                const data = extractResumeData(text);
                const html = buildHomepage(data);

                generatedHTML = html;
                showPreview(html);
                document.getElementById('actionButtons').style.display = 'flex';
            } catch (error) {
                console.error('生成失败:', error);
                showError('生成失败: ' + error.message);
            }
        }

        async function parseFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();

            if (ext === 'pdf') {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let text = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }
                return text;
            } else if (ext === 'docx' || ext === 'doc') {
                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.extractRawText({ arrayBuffer });
                return result.value;
            } else {
                return await file.text();
            }
        }

        function extractResumeData(text) {
            return {
                name: text.match(/[\u4e00-\u9fa5]{2,4}|[A-Z][a-z]+\s+[A-Z][a-z]+/)?.[0] || '您的姓名',
                title: '专业人才',
                email: text.match(/[\w.-]+@[\w.-]+\.\w+/)?.[0] || '',
                phone: text.match(/1[3-9]\d{9}/)?.[0] || '',
                summary: '专业、敬业、追求卓越',
                skills: ['技能1', '技能2', '技能3'],
                experience: [{
                    company: '公司名称',
                    position: '职位',
                    period: '时间',
                    description: '工作描述'
                }],
                education: [{
                    school: '学校',
                    degree: '学位',
                    major: '专业',
                    period: '时间'
                }],
                projects: [{
                    name: '项目名称',
                    description: '项目描述',
                    tech: '技术栈'
                }]
            };
        }

        function generateFromForm() {
            const data = {
                name: document.getElementById('name').value || '您的姓名',
                title: document.getElementById('title').value || '专业人才',
                email: '',
                phone: '',
                summary: document.getElementById('summary').value || '暂无简介',
                skills: document.getElementById('skills').value.split('\n').filter(s => s.trim()),
                experience: [],
                education: [],
                projects: []
            };

            const html = buildHomepage(data);
            generatedHTML = html;
            showPreview(html);
            document.getElementById('actionButtons').style.display = 'flex';
        }

        function buildHomepage(data) {
            return `<!DOCTYPE html>

            </div>

                <a href="https://wanghongsheng01.github.io/portfolio.html" target="_blank" class="portfolio-link">

                </a>
            </div>
        </header>

        <section>
            <h2>📝 个人简介</h2>

        </section>

        ${data.skills && data.skills.length > 0 ? `

        ${data.experience && data.experience.length > 0 ? `

        ${data.education && data.education.length > 0 ? `
        <section>
            <h2>🎓 教育经历</h2>
            ${data.education.map(edu => `
                <div class="education-item">

                    </div>
                    <div class="item-subtitle">${edu.degree} · ${edu.major}</div>
                </div>
            `).join('')}
        </section>
        ` : ''}

        ${data.projects && data.projects.length > 0 ? `
        <section>
            <h2>🚀 项目经历</h2>
            ${data.projects.map(proj => `
                <div class="project-item">
                    <div class="item-title">${proj.name}</div>
                    <div style="margin: 12px 0; line-height: 1.8;">${proj.description}</div>
                    <div style="color: #667eea; font-weight: 500;">技术栈: ${proj.tech}</div>
                </div>
            `).join('')}
        </section>
        ` : ''}
    </div>
</body>
</html>`;
        }

        function showLoading() {
            document.getElementById('previewContent').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div style="color: #667eea; font-weight: 600; font-size: 1.2em;">正在生成精美主页...</div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('previewContent').innerHTML = `
                <div style="text-align: center; padding: 80px 20px; color: #e74c3c;">
                    <div style="font-size: 70px; margin-bottom: 25px;">❌</div>
                    <div style="font-size: 1.2em;">${message}</div>
                </div>
            `;
        }

        function showPreview(html) {
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '700px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '10px';
            iframe.style.boxShadow = '0 5px 20px rgba(0,0,0,0.1)';

            document.getElementById('previewContent').innerHTML = '';
            document.getElementById('previewContent').appendChild(iframe);

            iframe.contentDocument.open();
            iframe.contentDocument.write(html);
            iframe.contentDocument.close();
        }

        function downloadHTML() {
            if (!generatedHTML) return;

            const blob = new Blob([generatedHTML], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-homepage.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            if (!generatedHTML) return;

            navigator.clipboard.writeText(generatedHTML).then(() => {
                alert('✅ HTML代码已复制到剪贴板！');
            }).catch(err => {
                alert('复制失败，请手动复制');
                console.error(err);
            });
        }
    </script>
</body>
</html>
